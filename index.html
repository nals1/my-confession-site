<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confession ðŸ’Œ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Patrick Hand', cursive;
  min-height: 100vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* ðŸŒ¸ Sakura GIF background */
.background {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(255,240,248,0.75), rgba(255,255,255,0.92)),
    url("https://media1.tenor.com/m/_-HvAeF146sAAAAC/anzu-hanashiro-kaoru-touno.gif");
  background-size: cover;
  background-position: center bottom;
  z-index: -1;
}

/* ðŸŒ¸ Falling petals */
.petal {
  position: fixed;
  top: -20px;
  font-size: 20px;
  pointer-events: none;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ðŸ’Œ ENVELOPE */
.envelope {
  width: min(560px, 90vw);
  height: min(340px, 55vw);
  background: linear-gradient(135deg, #ffb6da, #ffd6ea);
  margin: 120px auto 40px;
  border-radius: 24px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 35px 70px rgba(255,120,180,0.45);
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 50% solid transparent;
  border-right: 50% solid transparent;
  border-top: 55% solid #ff9fcd;
  transform-origin: top;
  transition: transform 1s;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

.heart {
  position: absolute;
  font-size: 46px;
  top: 42%;
  left: 50%;
  transform: translateX(-50%);
}

/* ðŸªŸ LETTER */
.letter {
  position: absolute;
  width: min(500px, 85vw);
  background: white;
  border-radius: 22px;
  padding: 18px;
  top: 40px;
  left: 50%;
  transform: translate(-50%, 180px);
  opacity: 0;
  transition: 1s;
  box-shadow: 0 25px 45px rgba(0,0,0,0.15);
}

.envelope.open .letter {
  opacity: 1;
  transform: translate(-50%, -220px);
}

/* ðŸŒ¸ FOR LINE */
.for-line {
  text-align: center;
  font-size: 22px;
  color: #ff5fa2;
  margin-bottom: 8px;
}
.for-line span {
  color: #ff7eb9;
}

/* Inputs */
input, textarea {
  width: 100%;
  border-radius: 14px;
  border: 1px solid #ddd;
  padding: 10px;
  font-family: inherit;
  margin-bottom: 8px;
  resize: none;
}

textarea { height: 90px; }

/* Message box */
.message-box {
  background: #fff3f8;
  border-radius: 16px;
  padding: 14px;
  margin-top: 10px;
  color: #555;
}

button {
  margin-top: 8px;
  padding: 10px 26px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg, #ff7eb9, #ff5fa2);
  color: white;
  font-size: 15px;
}

/* ðŸŽµ Spotify */
.spotify {
  margin: 40px auto 80px;
  display: flex;
  justify-content: center;
}
.spotify iframe {
  width: min(460px, 90vw);
}
</style>
</head>
<body>

<div class="background"></div>

<div class="envelope" onclick="openEnvelope()">
  <div class="heart">ðŸ’—</div>

  <div class="letter">

    <div class="for-line">
      For: <span id="forName">someone special ðŸŒ¸</span>
    </div>

    <input id="nameInput" placeholder="Her name..." />
    <textarea id="input" placeholder="Write your message here..."></textarea>

    <button id="generateBtn" onclick="makeLink(event)">
      Generate private link ðŸ’Œ
    </button>

    <div class="message-box">
      <strong>Message</strong><br><br>
      <span id="message">Your message will appear here.</span>
    </div>

    <div id="link" style="font-size:12px; color:#777; margin-top:6px;"></div>
  </div>
</div>

<div class="spotify">
<iframe style="border-radius:14px"
src="https://open.spotify.com/embed/track/1fDFHXcykq4iw8Gg7s5hG9"
height="80"
allow="autoplay; clipboard-write; encrypted-media"></iframe>
</div>

<script>
function openEnvelope() {
  document.querySelector('.envelope').classList.add('open');
}

function makeLink(e) {
  e.stopPropagation();
  const text = encodeURIComponent(input.value);
  const name = encodeURIComponent(nameInput.value);
  link.innerText =
    location.origin + location.pathname +
    "?msg=" + text + "&for=" + name;
}

/* ðŸ” VIEW MODE */
const params = new URLSearchParams(location.search);
if (params.get("msg")) {
  message.innerText = decodeURIComponent(params.get("msg"));
  forName.innerText =
    decodeURIComponent(params.get("for")) || "someone special ðŸŒ¸";

  input.style.display = "none";
  nameInput.style.display = "none";
  generateBtn.style.display = "none";
  link.style.display = "none";

  document.querySelector('.envelope').classList.add('open');
}

/* Sakura petals */
function petal() {
  const p = document.createElement("div");
  p.className = "petal";
  p.innerHTML = "ðŸŒ¸";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 4 + Math.random() * 6 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 10000);
}
setInterval(petal, 280);
</script>

</body>
</html>
