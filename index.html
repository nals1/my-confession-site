<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    background: linear-gradient(#ffe6f2, #fff);
    overflow: hidden;
    text-align: center;
}

/* Sakura petals */
.petal {
    position: absolute;
    top: -20px;
    font-size: 18px;
    animation: fall linear infinite;
}
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Stickers */
.sticker {
    position: absolute;
    font-size: 28px;
    animation: float 4s ease-in-out infinite;
}
@keyframes float {
    50% { transform: translateY(-15px); }
}

/* Envelope */
.envelope {
    width: 320px;
    height: 200px;
    background: #ffb6d5;
    margin: 120px auto;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.envelope::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 160px solid transparent;
    border-right: 160px solid transparent;
    border-top: 100px solid #ff8fc4;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform 1s;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

.heart {
    position: absolute;
    font-size: 32px;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
}

/* Letter */
.letter {
    position: absolute;
    width: 280px;
    height: 320px;
    background: #fff;
    top: 30px;
    left: 20px;
    border-radius: 15px;
    padding: 15px;
    opacity: 0;
    transform: translateY(120px);
    transition: 1s;
}

.envelope.open .letter {
    opacity: 1;
    transform: translateY(-120px);
}

textarea {
    width: 100%;
    height: 90px;
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 8px;
    font-family: inherit;
    resize: none;
}

#finalMessage {
    white-space: pre-line;
    color: #444;
    line-height: 1.6;
    margin-top: 10px;
}

button {
    margin-top: 10px;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    background: #ff7eb9;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #ff5fa2;
}

.linkBox {
    margin-top: 10px;
    font-size: 13px;
    word-break: break-all;
}
</style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
    <div class="heart">ðŸ’—</div>
    <div class="letter">
        <h3>To You ðŸŒ¸</h3>

        <textarea id="userText" placeholder="Write your message here..."></textarea>

        <button onclick="generateLink(event)">ðŸ’Œ Generate Link</button>

        <div id="finalMessage"></div>
        <div class="linkBox" id="linkBox"></div>
    </div>
</div>

<script>
/* Envelope */
function openEnvelope() {
    document.querySelector('.envelope').classList.add('open');
}

/* Generate shareable link */
function generateLink(e) {
    e.stopPropagation();
    const text = document.getElementById('userText').value;
    const encoded = encodeURIComponent(text);
    const link = window.location.origin + window.location.pathname + '?msg=' + encoded;

    document.getElementById('linkBox').innerText = link;
}

/* Read message from link */
const params = new URLSearchParams(window.location.search);
const msg = params.get('msg');

if (msg) {
    document.getElementById('userText').style.display = 'none';
    document.getElementById('finalMessage').innerText = decodeURIComponent(msg);
}

/* Sakura petals */
function petal() {
    const p = document.createElement('div');
    p.className = 'petal';
    p.innerHTML = 'ðŸŒ¸';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = 5 + Math.random() * 5 + 's';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 10000);
}
setInterval(petal, 300);

/* Stickers */
['ðŸ’Œ','ðŸ»','âœ¨','ðŸ“','ðŸ’–'].forEach((s, i) => {
    const el = document.createElement('div');
    el.className = 'sticker';
    el.innerHTML = s;
    el.style.left = 20 + i * 70 + 'px';
    el.style.top = '80vh';
    document.body.appendChild(el);
});
</script>

</body>
</html>
