<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confession ðŸ’Œ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Patrick Hand', cursive;
  height: 100vh;
  overflow: hidden;
}

/* ðŸŒ¸ SAKURA GIF BACKGROUND (YOUR LINK) */
.background {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(255,240,248,0.75), rgba(255,255,255,0.92)),
    url("https://media1.tenor.com/m/_-HvAeF146sAAAAC/anzu-hanashiro-kaoru-touno.gif");
  background-size: cover;
  background-position: center bottom;
  z-index: -1;
}

/* Falling petals */
.petal {
  position: absolute;
  top: -20px;
  font-size: 22px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ðŸ’Œ BIG ENVELOPE */
.envelope {
  width: 560px;
  height: 340px;
  background: linear-gradient(135deg, #ffb6da, #ffd6ea);
  margin: 120px auto 0;
  border-radius: 24px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 35px 70px rgba(255,120,180,0.45);
}

/* Envelope flap */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 280px solid transparent;
  border-right: 280px solid transparent;
  border-top: 180px solid #ff9fcd;
  transform-origin: top;
  transition: transform 1s;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

.heart {
  position: absolute;
  font-size: 52px;
  top: 145px;
  left: 50%;
  transform: translateX(-50%);
}

/* ðŸªŸ MESSAGE PREVIEW CARD */
.letter {
  position: absolute;
  width: 500px;
  height: 420px;
  background: white;
  border-radius: 22px;
  padding: 20px;
  top: 50px;
  left: 30px;
  opacity: 0;
  transform: translateY(180px);
  transition: 1s;
  box-shadow: 0 25px 45px rgba(0,0,0,0.15);
}

.envelope.open .letter {
  opacity: 1;
  transform: translateY(-220px);
}

.preview {
  background: #fff3f8;
  border-radius: 16px;
  padding: 16px;
  margin-top: 12px;
  color: #555;
}

textarea {
  width: 100%;
  height: 90px;
  border-radius: 14px;
  border: 1px solid #ddd;
  padding: 10px;
  font-family: inherit;
  resize: none;
}

button {
  margin-top: 10px;
  padding: 10px 26px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg, #ff7eb9, #ff5fa2);
  color: white;
  font-size: 15px;
}

.link {
  font-size: 12px;
  margin-top: 8px;
  word-break: break-all;
  color: #777;
}

/* ðŸŽµ Spotify */
.spotify {
  margin-top: 45px;
  display: flex;
  justify-content: center;
}
</style>
</head>
<body>

<div class="background"></div>

<div class="envelope" onclick="openEnvelope()">
  <div class="heart">ðŸ’—</div>

  <div class="letter">
    <h2>Confession ðŸŒ¸</h2>

    <textarea id="input" placeholder="Write your message here..."></textarea>

    <button onclick="makeLink(event)">Generate private link ðŸ’Œ</button>

    <div class="preview">
      <strong>Message preview</strong><br><br>
      <span id="message">Your message will appear here.</span><br><br>
      <small>This view was opened from a private link.</small>
    </div>

    <div class="link" id="link"></div>
  </div>
</div>

<!-- ðŸŽµ ABOUT YOU â€” THE 1975 (CONFIRMED) -->
<div class="spotify">
<iframe style="border-radius:14px"
src="https://open.spotify.com/embed/track/1fDFHXcykq4iw8Gg7s5hG9"
width="460" height="80"
allow="autoplay; clipboard-write; encrypted-media"></iframe>
</div>

<script>
function openEnvelope() {
  document.querySelector('.envelope').classList.add('open');
}

function makeLink(e) {
  e.stopPropagation();
  const text = document.getElementById("input").value;
  const encoded = encodeURIComponent(text);
  const url = location.origin + location.pathname + "?msg=" + encoded;
  document.getElementById("link").innerText = url;
}

const params = new URLSearchParams(location.search);
if (params.get("msg")) {
  document.getElementById("message").innerText =
    decodeURIComponent(params.get("msg"));
  document.getElementById("input").style.display = "none";
}

/* Sakura petals */
function petal() {
  const p = document.createElement("div");
  p.className = "petal";
  p.innerHTML = "ðŸŒ¸";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 4 + Math.random() * 6 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 10000);
}
setInterval(petal, 260);
</script>

</body>
</html>
